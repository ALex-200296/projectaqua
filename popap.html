<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link 
  rel="stylesheet" 
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
  crossorigin="anonymous"
>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="container" style="margin-top:10px;">
      <button class="popap">click</button>
      <div class="general__modal">
        <form class="general__modal__form">
          <h2 class="title2 general__modal__title">
            ОСТАВИТЬ ЗАЯВКУ
          </h2>
          <p class="title4 general__modal__text">
            Наши менеджеры свяжутся с вами в ближайшее время
          </p>
          <div class="general__modal__group">
            <div class="general__modal__left">
              <input type="text" class="general__modal__input" placeholder="ФИО">
              <input type="tel" class="general__modal__input" placeholder="Телефон">
              <input type="text" class="general__modal__input" placeholder="E-mail">
            </div>
            <div class="general__modal__right">
              <textarea id="" class="general__modal__textarea" placeholder="Ваше сообщение"></textarea>
            </div>
          </div>
          <button class="btn btn1 general__modal__btn general__modal__btn1 group__btn__active">
            ОСТАВИТЬ ЗАЯВКУ
          </button>
        </form>
        <div class="general__modal__form general__modal__form1  general__modal-active">
          <div class="general__modal__success">
            <h2 class="title2 general__modal__success__title">
              СПАСИБО ЗА ОСТАВЛЕННУЮ ЗАЯВКУ!
            </h2>
            <p class="title4 general__modal__success__text">
              Наши менеджеры свяжутся с вами в ближайшее время
            </p>
          </div>
          <button class="btn btn1 general__modal__btn general__modal__btn2 group__btn__active">
            ВЕРНУТЬСЯ НА СТРАНИЦУ
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
